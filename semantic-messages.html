<template name="messageList">
  <div class="messages">
	{{#each messages}}
	  {{> messageItem}}
	{{/each}}
  </div>
</template>

<template name="messageItem">
  <div class="ui {{messageClass}} message">
    <i class="close icon"></i>
    <div class="header">
      {{message}}
    </div>
  </div>
</template>
